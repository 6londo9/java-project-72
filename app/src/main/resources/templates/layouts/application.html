<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
        crossorigin="anonymous">
  <script src="/webjars/bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
  <title>Анализатор страниц</title>
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Анализатор страниц</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav">
          <a class="nav-link" href="/">Главная</a>
          <a class="nav-link" href="/urls">Сайты</a>
        </div>
      </div>
    </div>
  </nav>
  <main class="flex-grow-1">
    <div th:if="${session.flash}"
         class="rounded-0 m-0 alert alert-dismissible fade show"
         th:classappend="${'alert-' + session.flashType}" role="alert">
      <div th:if="${session.flash}" class="m-0" th:text="${session.flash}"></div>
      <div th:if="${session.flash}" th:text="${#session.removeAttribute('flash')}"></div>
      <div th:if="${session.flashType}" th:text="${#session.removeAttribute('flashType')}"></div>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <section layout:fragment="content"></section>
  </main>
  <footer class="footer border-top py-3 mt-5 bg-light">
    <div class="container-xl">
      <div class="text-center">
        created by
        <a href="https://github.com/6londo9" target="_blank">6londo9</a>
      </div>
    </div>
  </footer>
</body>
</html>
