<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/application.html}">

<section layout:fragment="content">
  <div class="container-lg mt-5" th:object="${url}">
    <h1 th:text="'Сайт ' + *{name}"></h1>

    <table class="table table-bordered table-hover mt-3">
      <tbody>
        <tr>
          <td>ID</td>
          <td th:text="*{id}"></td>
        </tr>
        <tr>
          <td>Имя</td>
          <td th:text="*{name}"></td>
        </tr>
        <tr>
          <td>Дата создания</td>
          <td th:text="${#temporals.format(url.getCreatedAt(), 'dd/MM/yyyy HH:mm')}"></td>
        </tr>
      </tbody>
    </table>

    <h2 class="mt-5">Проверки</h2>
    <form action="#" th:action="@{'/urls/{id}/checks'(id=*{id})}" th:method="post">
      <button type="submit" class="btn btn-primary">Запустить проверку</button>
    </form>

    <table class="table table-bordered table-hover mt-3">
      <thead>
        <th class="col-1">ID</th>
        <th class="col-1">Код ответа</th>
        <th>title</th>
        <th>h1</th>
        <th>description</th>
        <th class="col-2">Дата проверки</th>
        </thead>
      <tbody>
        <tr th:each="check : *{checks}" th:object="${check}">
          <td th:text="*{id}"></td>
          <td th:text="*{statusCode}"></td>
          <td th:text="*{title}"></td>
          <td th:text="*{h1}"></td>
          <td th:text="*{description}"></td>
          <td th:text="${#temporals.format(check.getCreatedAt(), 'dd/MM/yyyy HH:mm')}"></td>
        </tr>
      </tbody>
    </table>
</div>
</section>
