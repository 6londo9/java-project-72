<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/application.html}">

<section layout:fragment="content">
  <div class="container-lg mt-5">
    <h1>Сайты</h1>

    <table class="table table-bordered table-hover mt-3">
      <thead>
      <tr>
        <th class="col-1">ID</th>
        <th>Имя</th>
        <th class="col-2">Последняя проверка</th>
        <th class="col-1">Код ответа</th>
      </tr>
      </thead>
      <tbody>
        <tr th:each="url : ${urls}" th:object="${url}">
          <td th:text="*{id}"></td>
          <td>
            <a th:text="*{name}" th:href="@{/urls/{id}(id=*{id})}"></a>
          </td>
          <td th:text="*{checks.empty}?
          '' : ${#temporals.format(url.getChecks().get(0).getCreatedAt(), 'dd/MM/yyyy HH:mm')}"></td>
          <td th:text="*{checks.empty}? '' : *{checks.get(0).statusCode}"></td>
        </tr>
      </tbody>
    </table>

    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center mt-5">
        <li class="page-item " th:classappend="${page > 1}? 'active' : 'disabled'">
          <a class="page-link" th:text="Previous" th:href="'/urls?page=' + ${page - 1}"></a>
        </li>
        <li class="page-item active">
          <a class="page-link" th:text="${page}" th:href="'/urls?page=' + ${page}"></a>
        </li>
        <li class="page-item " th:classappend="${page < maxPage}? 'active' : 'disabled'">
          <a class="page-link" th:text="Next" th:href="'/urls?page=' + ${page + 1}"></a>
        </li>
      </ul>
    </nav>
  </div>
</section>
